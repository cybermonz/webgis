<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Basemap Switcher, WMS, and Water Features Layer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <strong>Basemap:</strong><br>
    <label><input type="radio" name="basemap" value="osm" checked> OpenStreetMap</label><br>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
    <hr>
    <label><input type="checkbox" id="wmsToggle"> Show WMS Layer</label><br>
    <label><input type="checkbox" id="waterToggle"> Show Water Features</label>
  </div>

  <script>
    // Initialize map centered on continental US
    const map = L.map('map').setView([39.833, -98.583], 4);

    // Base layers
    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, Earthstar Geographics'
    });

    // WMS Layer
    const wmsLayer = L.tileLayer.wms('https://ahocevar.com/geoserver/wms', {
      layers: 'topp:states',
      format: 'image/png',
      transparent: true,
      attribution: 'WMS from GeoServer'
    });

    // North American Water Features Layer (USGS National Map)
    const waterLayer = L.tileLayer.wms('https://basemap.nationalmap.gov/arcgis/services/USGSHydroCached/MapServer/WMSServer?', {
      layers: '0',
      format: 'image/png',
      transparent: true,
      attribution: 'USGS National Map Water Features'
    });

    // Basemap switcher logic
    document.querySelectorAll('input[name="basemap"]').forEach((radio) => {
      radio.addEventListener('change', function() {
        map.removeLayer(osm);
        map.removeLayer(esri);
        if (this.value === 'osm') {
          map.addLayer(osm);
        } else if (this.value === 'esri') {
          map.addLayer(esri);
        }
      });
    });

    // WMS toggle logic
    document.getElementById('wmsToggle').addEventListener('change', function() {
      if (this.checked) {
        map.addLayer(wmsLayer);
      } else {
        map.removeLayer(wmsLayer);
      }
    });

    // Water layer toggle logic
    document.getElementById('waterToggle').addEventListener('change', function() {
      if (this.checked) {
        map.addLayer(waterLayer);
      } else {
        map.removeLayer(waterLayer);
      }
    });
  </script>
</body>
</html>
